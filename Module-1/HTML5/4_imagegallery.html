<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Gallery</title>
  <style>
    .gallery-img {
      border: 2px solid #000;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Community Events Gallery</caption>
    <tr>
      <td><img src="event1.jpg" alt="Festival" title="Festival" class="gallery-img"></td>
      <td><img src="event2.jpg" alt="Workshop" title="Workshop" class="gallery-img"></td>
      <td><img src="event3.jpg" alt="Concert" title="Concert" class="gallery-img"></td>
    </tr>
    <tr>
      <td><img src="event4.jpg" alt="Seminar" title="Seminar" class="gallery-img"></td>
      <td><img src="event5.jpg" alt="Art Show" title="Art Show" class="gallery-img"></td>
      <td><img src="event6.jpg" alt="Fundraiser" title="Fundraiser" class="gallery-img"></td>
    </tr>
  </table>
</body>
</html>
